<body class="d-flex flex-column h-100">

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <h1 class="mt-5">Dice</h1>
    </div>
    <div class="container" id="dice">
        <div class="card card-body">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="q_mens" class="form-label">Dice Value</label>
                    <input type="number" class="form-control" id="dice_val" min="1">
                </div>

                    <label for="q_mens_min" class="form-label">Result</label>
                    <input type="number" class="form-control" id="dice_res" readonly>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" onclick='event.preventDefault();document.getElementById("dice_res").value=getRand(1,parseInt(document.getElementById("dice_val").value),false)'>Roll</button>
                </div>
            </form>
        </div>
    </div>
    <div class="mb-3 container">
        <label for="Logs" class="form-label">
        <a data-bs-toggle="collapse" href="#Logs" role="button" aria-expanded="false" aria-controls="Logs">
            Logs
        </a></label>
        <textarea class="form-control collapse" id="Logs" rows="3"></textarea>

</main>
